<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ADYA CLASSIC</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <header>
      <nav>
        <ul>
          <li>{{#linkTo index}}HOME{{/linkTo}}</li>
          <li>{{#linkTo discography}}DISCOGRAPHY{{/linkTo}}</li>
          <li><img src="images/logo.png" alt="ADYA" />
          <li>{{#linkTo downloads}}DOWNLOADS{{/linkTo}}</li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    {{outlet}}

    <footer>
      <div class="container">
        <nav>
          <ul>
            <li>{{#linkTo index}}HOME{{/linkTo}}</li>
            <li>{{#linkTo discography}}DISCOGRAPHY{{/linkTo}}</li>
            <li>{{#linkTo downloads}}DOWNLOADS{{/linkTo}}</li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
        <p>All rights reserved by ADYA</p>
      </div>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="discography">
    <div id="discography">
      <h1>Discography</h1>

      {{#each album in model itemController="album"}}
        <div class="album">
          <div class="container">
            <div class="cover">
              <img {{bindAttr src=coverImage }} />
            </div>
            <h2>{{album.title}}</h2>

            {{#each trackList in album.trackLists}}
              <ol>
                {{#each track in trackList}}
                <li>
                  <h3>{{track.title}}</h3>
                  <p>{{track.composer}}</p>
                </li>
                {{/each}}
              </ol>
            {{/each}}
          </div>
        </div>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="downloads">
    <div id="downloads" class="container">
      <h1>Downloads</h1>
      <nav>
        <ol>
          <li>{{#linkTo downloads.videos}}VIDEOS{{/linkTo}}</li>
          <li>{{#linkTo downloads.photos}}PHOTOS{{/linkTo}}</li>
        </ol>
      </nav>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="downloads/videos">
    <ol id="videos">
    {{#each video in model}}
      <li>
        <img {{ bindAttr src="video.thumbnail" alt="video.title" }} />
        <p>{{video.title}}<em>{{video.album.title}}</em></p>
      </li>
    {{/each}}
  </ol>
  </script>

  <script type="text/x-handlebars" data-template-name="downloads/photos">
    photos
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="http://builds.emberjs.com.s3.amazonaws.com/ember-data-0.13.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
